<!doctype html>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Redirecting to secure checkout…</title>
<div style="font:16px system-ui;margin:24px">Opening Stripe…</div>

<form id="f" method="GET"
      action="https://script.google.com/macros/s/AKfycbwJFefLhprXcdFk7prcY_FvGTa5z2YG8qxulfZV1LLD4nXq2hZLjNMKzF8Jhn8G5rak/exec"
      target="_self">
  <input type="hidden" name="action" value="pay">
  <input type="hidden" name="q" id="q">
</form>
<script>
  const qid = new URL(location.href).searchParams.get('q');
  if (!qid) { document.body.textContent = 'Missing quote id.'; }
  else { document.getElementById('q').value = qid; document.getElementById('f').submit(); }
</script>
